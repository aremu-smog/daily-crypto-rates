<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Crypto Rates</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="favicon" href="./assets/icon.png" />
  </head>
  <body>
    <main>
      <section class="wrapper">
        <h1 class="heading">
          Daily Crypto Rates <span class="rocket">🚀</span>
        </h1>
        <p class="last-updated">
          <strong>Last Updated:</strong>
          <span id="last-updated-date">Fetching Data...</span>
        </p>
        <table cellspace="0">
          <thead>
            <tr>
              <th>Coin name</th>
              <th>Coin Code</th>
              <th>Last Price</th>
            </tr>
          </thead>
          <tbody id="crypto-rates-table"></tbody>
        </table>
      </section>
    </main>
    <footer>
      <p class="credits">
        <span>
          👨🏼‍💻Built by
          <a
            href="https://twitter.com/aremu_smog"
            target="_blank"
            rel="noopener noreferrer"
            >Aremu Smog</a
          >
        </span>
        | Powered by
        <a
          href="https://docs.quidax.ng/docs/getting-started"
          target="_blank"
          rel="noopener noreferrer"
        >
          Quidax API</a
        >
      </p>
      <p class="actions">
        <button class="button" id="tweet-rates">Tweet Rates</button>
        <a
          class="button"
          href="mailto:hello@aremusmog.com?subject=Request%20to%20List%20New%20Coin"
          >Request Coin/Token</a
        >
      </p>
    </footer>
  </body>
  <script src="./js/constants.js"></script>
  <script src="./js/helpers.js"></script>
  <script src="./js/index.js"></script>
</html>
